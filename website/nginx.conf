events {}

http {
    include mime.types;
    sendfile on;

    server {
        listen 8080;
        listen [::]:8080;

        resolver 127.0.0.11;
        autoindex off;

        server_name _;
        server_tokens off;

        root /app/static;

        location /api/ {
          proxy_pass  http://localhost:3001/;
          proxy_cache off;
        }
        location /intergalactic/api/ {
          proxy_pass  http://localhost:3001/;
          proxy_cache off;
        }
        location / {
          rewrite /intergalactic/(.*) /$1  break;
          add_header Cache-Control no-cache;
        }

        error_page 404 /not-found/index.html;
    }
    
}